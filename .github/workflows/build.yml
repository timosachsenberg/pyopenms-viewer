name: Build Standalone Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: pyopenms-viewer.exe
            asset_name: pyopenms-viewer-windows-x64.exe
          - os: ubuntu-22.04
            artifact_name: pyopenms-viewer
            asset_name: pyopenms-viewer-linux-x64
          - os: macos-13
            artifact_name: pyopenms-viewer
            asset_name: pyopenms-viewer-macos-x64
          - os: macos-14
            artifact_name: pyopenms-viewer
            asset_name: pyopenms-viewer-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv pip install --system .
          uv pip install --system pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          pyinstaller --onefile --name pyopenms-viewer --noconsole \
            --collect-all numpy \
            --collect-all pandas \
            --collect-all datashader \
            --collect-all pyopenms \
            --collect-all nicegui \
            --collect-all plotly \
            --hidden-import numpy._core._methods \
            --hidden-import numpy._core._dtype_ctypes \
            pyopenms_viewer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
